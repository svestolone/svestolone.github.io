<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Music Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #setup {
      text-align: center;
      font-size: 1.4rem;
    }

    #setup input {
      font-size: 1.5rem;
      width: 80px;
      text-align: center;
      margin: 0 10px;
      padding: 8px;
      border: 2px solid #444;
      background: #111;
      color: white;
      border-radius: 6px;
    }

    #setup button {
      font-size: 1.3rem;
      padding: 10px 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #setup button:hover {
      background: #555;
    }

    #game {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .note-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 20px; /* space between notes */
      flex-wrap: wrap;
      justify-content: center;
      max-width: 95vw;
      padding: 20px;
    }

    .note {
      width: 41px;
      height: 211px;
      flex-shrink: 0;
    }

    .note img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div id="setup">
    <p>How many notes do you want to see?</p>
    <input type="number" id="numNotes" min="1" value="5" />
    <button onclick="startGame()">Start</button>
  </div>

  <div id="game">
    <div class="note-container" id="notesContainer"></div>
  </div>

  <script>
    const notes = ['C2', 'G2', 'F3', 'C4', 'G4', 'F5', 'C6'];

    function startGame() {
      const input = document.getElementById('numNotes');
      let count = parseInt(input.value);

      if (isNaN(count) || count < 1) {
        alert("Please enter a number 1 or higher.");
        return;
      }

      // Hide setup screen
      document.getElementById('setup').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      const container = document.getElementById('notesContainer');
      container.innerHTML = ''; // clear previous

      // Create random notes
      for (let i = 0; i < count; i++) {
        const randomNote = notes[Math.floor(Math.random() * notes.length)];

        const div = document.createElement('div');
        div.className = 'note';

        const img = document.createElement('img');
        img.src = `${randomNote}.png`;
        img.alt = randomNote;
        img.onerror = () => {
          img.alt = `Missing: ${randomNote}.png`;
          img.style.background = '#222';
        };

        div.appendChild(img);
        container.appendChild(div);
      }
    }

    // Optional: press Enter to start
    document.getElementById('numNotes').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        startGame();
      }
    });
  </script>

</body>
</html>
