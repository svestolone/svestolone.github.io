<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Piano Notes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 60, 0.85);
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      z-index: 20;
      box-shadow: 0 0 40px rgba(80,80,255,0.4);
    }
    #menu h1 {
      margin: 0 0 30px;
      font-size: 2.5em;
    }
    #menu label {
      display: block;
      margin: 25px 0;
      font-size: 1.4em;
    }
    #menu input, #menu button {
      padding: 14px 28px;
      font-size: 1.3em;
      margin: 12px;
      border-radius: 8px;
      border: none;
    }
    #menu button {
      background: #4a6bff;
      color: white;
      cursor: pointer;
    }
    #menu button:hover {
      background: #6383ff;
    }
    #canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>Show Piano Notes</h1>
  
  <label>
    How many notes:
    <input type="number" id="count" min="1" max="400" value="35" step="5">
  </label>
  
  <button id="start">Show</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const notes = ['C2', 'G2', 'F3', 'C4', 'G4', 'F5', 'C6'];
const noteWidth = 41;
const noteHeight = 211;

// Preload images
const images = {};
notes.forEach(note => {
  const img = new Image();
  img.src = note + '.png';
  images[note] = img;
});

const keyboardImg = new Image();
keyboardImg.src = 'keyboard.png';

const menu = document.getElementById('menu');
const startBtn = document.getElementById('start');
const countInput = document.getElementById('count');

startBtn.onclick = () => {
  const count = parseInt(countInput.value) || 30;
  menu.style.display = 'none';
  drawNotes(count);
};

function drawNotes(total) {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, width, height);

  const gap = 14;
  const maxPerRow = Math.floor((width - 80) / (noteWidth + gap));

  let row = 0;
  let col = 0;

  // Center the whole block vertically
  const totalRows = Math.ceil(total / maxPerRow);
  const blockHeight = totalRows * (noteHeight + gap) - gap;
  const startY = (height - blockHeight) / 2 - keyboardHeight / 2;

  for (let i = 0; i < total; i++) {
    const note = notes[Math.floor(Math.random() * notes.length)];

    const x = (width - maxPerRow * (noteWidth + gap) + gap) / 2 + col * (noteWidth + gap);
    const y = startY + row * (noteHeight + gap);

    const img = images[note];
    if (img.complete && img.naturalWidth > 0) {
      ctx.drawImage(img, x, y, noteWidth, noteHeight);
    } else {
      // fallback
      ctx.fillStyle = '#4444ff';
      ctx.fillRect(x, y, noteWidth, noteHeight);
      ctx.fillStyle = 'white';
      ctx.font = 'bold 28px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(note, x + noteWidth/2, y + noteHeight/2 + 10);
    }

    col++;
    if (col >= maxPerRow) {
      col = 0;
      row++;
    }
  }

  // Draw keyboard at bottom
  if (keyboardImg.complete && keyboardImg.naturalWidth > 0) {
    ctx.drawImage(keyboardImg, 0, height - keyboardHeight, width, keyboardHeight);
  } else {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, height - keyboardHeight, width, keyboardHeight);
    ctx.fillStyle = '#888';
    ctx.font = '32px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('[ Keyboard ]', width/2, height - keyboardHeight/2 + 12);
  }
}

</script>
</body>
</html>
